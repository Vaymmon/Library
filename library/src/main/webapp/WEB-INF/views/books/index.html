<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<p> Книги: </p>

<div th:each="book : ${books}">

    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">title, author and year of book</a>

</div>

<br/>
<hr/>

<a href="/library/books/new">Добавить книгу</a>

</body>
</html>
